<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperRtc</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Custom scrollbar for chat */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                <i class="ph-bold ph-broadcast text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-white leading-tight">SuperRtc <span class="text-indigo-400">Host</span></h1>
                <div class="flex items-center gap-2 text-xs text-slate-400">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span id="connectionStatus">Ready to broadcast</span>
                </div>

            </div>
        </div>
        <div id="roomInfo"
            class="hidden flex items-center gap-3 bg-slate-800 px-4 py-2 rounded-full border border-slate-700">
            <span class="text-xs uppercase text-slate-500 font-bold">Room ID</span>
            <span id="roomIdDisplay" class="font-mono font-bold text-white text-lg tracking-wider">---</span>
            <button onclick="copyRoomId()" class="text-slate-400 hover:text-white transition-colors">
                <i class="ph-bold ph-copy"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

        <!-- LEFT: SETUP & VISUALIZER -->
        <div class="flex-1 p-6 flex flex-col justify-center items-center bg-slate-950 relative">

            <!-- SETUP CARD -->
            <div id="setupCard"
                class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl z-10">
                <div class="text-center mb-8">
                    <div
                        class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                        <i class="ph-fill ph-music-notes text-4xl text-indigo-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Start Broadcast</h2>
                    <p class="text-slate-400 text-sm">Stream realtime high-fidelity system audio to multiple peers with chat.</p>
                </div>
                <button onclick="startBroadcast()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-900/20 group">
                    <i class="ph-bold ph-play-circle text-xl group-hover:scale-110 transition-transform"></i>
                    Start Streaming
                </button>

                
                <p class="mt-4 text-center text-xs text-slate-500">
                    <i class="ph-bold ph-warning"></i> Remember to check "Share tab audio"
                </p>
                <button onclick="rcv()"
                    class=" w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-900/20 group">
                    <i class="ph-bold ph-play-circle text-xl group-hover:scale-110 transition-transform"></i>
                    Start Listener
                </button>
            </div>

            <!-- VISUALIZER (Hidden initially) -->
            <div id="visualizerContainer" class="hidden w-full max-w-3xl flex flex-col items-center">
                <canvas id="visualizer"
                    class="w-full h-48 bg-slate-900 rounded-xl border border-slate-800 shadow-inner mb-6"></canvas>
                <div class="text-center">
                    <p class="text-slate-500 text-sm mb-2">Broadcasting Stereo Audio </p>
                    <button onclick="stopBroadcast()"
                        class="px-6 py-2 bg-red-500/10 text-red-400 border border-red-500/20 rounded-lg hover:bg-red-500/20 transition-colors text-sm font-medium">
                        Stop Broadcast
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT: CHAT SIDEBAR (Hidden initially) -->
        <div id="chatSidebar"
            class="hidden w-full md:w-96 bg-slate-900 border-l border-slate-800 flex flex-col shadow-2xl">
            <div class="p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur flex justify-between items-center">
                <span class="font-bold text-sm text-slate-300">Live Chat</span>
                <span id="peerCount"
                    class="text-xs bg-indigo-500/10 text-indigo-400 px-2 py-1 rounded-md border border-indigo-500/20">0
                    Peers</span>
            </div>

            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 chat-scroll bg-slate-900">
                <div class="text-center text-xs text-slate-600 my-4">Room created. Waiting for listeners...</div>
            </div>

            <div class="p-4 bg-slate-900 border-t border-slate-800">
                <form onsubmit="event.preventDefault(); sendMessage();" class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="Type a message..."
                        class="flex-1 bg-slate-950 border border-slate-700 text-slate-200 text-sm rounded-lg px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-slate-600">
                    <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white p-2.5 rounded-lg transition-colors">
                        <i class="ph-bold ph-paper-plane-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const socket = io();
        let localStream;
        let rtcConfig;

        const peers = {};         // keep that bug nobodycares
        const dataChannels = {};

        fetch('/api/ice-config').then(r => r.json()).then(config => {
            rtcConfig = config;
            console.log("ICE Config Loaded");
        });

        async function startBroadcast() {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1, height: 1 },
                    audio: {
                        echoCancellation: false, noiseSuppression: false,
                        autoGainControl: false, sampleRate: 128000, channelCount: 2
                    }
                });

                if (localStream.getAudioTracks().length === 0) {
                    alert("No Audio Track");
                    return;
                }

                document.getElementById('setupCard').classList.add('hidden');
                document.getElementById('visualizerContainer').classList.remove('hidden');
                document.getElementById('chatSidebar').classList.remove('hidden');
                document.getElementById('roomInfo').classList.remove('hidden');
                document.getElementById('connectionStatus').textContent = "Broadcasting Live";
                document.getElementById('connectionStatus').className = "text-emerald-400 font-medium";

                startVisualizer(localStream);

                const roomId = "TTY" //Math.random().toString(36).substr(2, 6).toUpperCase();
                socket.emit('create-room', roomId);
                document.getElementById('roomIdDisplay').innerText = roomId;

                localStream.getVideoTracks()[0].onended = () => stopBroadcast();

            } catch (err) {
                console.error(err);
                alert("Could not start broadcast: " + err.message);
            }
        }

        function stopBroadcast() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            window.location.reload();
        }

        socket.on('user-joined', async (id) => {
            addSystemLog(`User ${id.substr(0, 4)} joined`);

            const pc = new RTCPeerConnection(rtcConfig);
            peers[id] = pc;

            //Audio Stream
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            const dc = pc.createDataChannel("chat");
            setupDataChannel(dc, id);
            dataChannels[id] = dc;

            //ICE Candidates
            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('ice-candidate', { target: id, candidate: e.candidate, sender: socket.id });
            };

            //Create Offer
            const offer = await pc.createOffer();
            offer.sdp = offer.sdp.replace('useinbandfec=1', 'useinbandfec=1; stereo=1; maxaveragebitrate=510000');

            await pc.setLocalDescription(offer);
            socket.emit('offer', { target: id, sdp: offer, sender: socket.id });

            updatePeerCount();
        });

        socket.on('answer', async (p) => {
            if (peers[p.sender]) await peers[p.sender].setRemoteDescription(p.sdp);
        });

        socket.on('ice-candidate', async (p) => {
            if (peers[p.sender]) await peers[p.sender].addIceCandidate(new RTCIceCandidate(p.candidate));
        });

        function setupDataChannel(dc, id) {
            dc.onopen = () => {
                dc.send(JSON.stringify({ type: 'system', text: 'Connected to Host' }));
            };

            dc.onmessage = (e) => {
                const data = JSON.parse(e.data);
                addMessage(data.text, 'them', id);

                // RELAY to other guests (Guest A -> Host -> Guest B)
                // We wrap it to look like it came from the original sender
                const relayPayload = JSON.stringify({ type: 'relay', text: data.text, senderId: id.substr(0, 4) });

                Object.keys(dataChannels).forEach(otherId => {
                    if (otherId !== id && dataChannels[otherId].readyState === 'open') {
                        dataChannels[otherId].send(relayPayload);
                    }
                });
            };

            dc.onclose = () => {
                delete peers[id];
                delete dataChannels[id];
                updatePeerCount();
                addSystemLog(`User ${id.substr(0, 4)} left`);
            };
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'me');

            const payload = JSON.stringify({ type: 'host', text: text });
            Object.values(dataChannels).forEach(dc => {
                if (dc.readyState === 'open') dc.send(payload);
            });

            input.value = '';
        }

        function addMessage(text, type, senderId = null) {
            const div = document.createElement('div');
            const container = document.getElementById('chatMessages');

            if (type === 'me') {
                div.className = "flex justify-end";
                div.innerHTML = `<div class="bg-indigo-600 text-white px-4 py-2 rounded-2xl rounded-tr-sm text-sm max-w-[85%] break-words shadow-md">${text}</div>`;
            } else {
                const name = senderId ? `<div class="text-[10px] text-slate-500 mb-1 ml-1">User ${senderId.substr(0, 4)}</div>` : '';
                div.className = "flex justify-start flex-col items-start";
                div.innerHTML = `${name}<div class="bg-slate-800 text-slate-200 px-4 py-2 rounded-2xl rounded-tl-sm text-sm max-w-[85%] break-words border border-slate-700 shadow-sm">${text}</div>`;
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemLog(text) {
            const div = document.createElement('div');
            div.className = "text-center text-[10px] text-slate-600 my-2 uppercase tracking-wide font-bold";
            div.textContent = text;
            document.getElementById('chatMessages').appendChild(div);
        }

        function updatePeerCount() {
            const count = Object.keys(peers).length;
            document.getElementById('peerCount').textContent = `${count} Peer${count !== 1 ? 's' : ''}`;
        }

        //UTILS
        function startVisualizer(stream) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = ctx.createAnalyser();
            const src = ctx.createMediaStreamSource(stream);
            src.connect(analyser);

            const canvas = document.getElementById('visualizer');
            const canvasCtx = canvas.getContext('2d');
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = '#0f172a';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 99, 235)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        function copyRoomId() {
            navigator.clipboard.writeText(document.getElementById('roomIdDisplay').innerText);
            alert("Room ID copied");
        }

        function rcv() {
            window.location.href = '/receiver.html';
        }
    </script>
</body>

</html>
